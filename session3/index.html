<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="contnet">
        <img class="logo" src="assets/logo.png" />
        <div class="menu">
          <a>Free designs</a>
          <a>License</a>
          <a>Articles</a>
          <a>Contributors</a>
          <a>About</a>
        </div>
        <div class="actions">
          <button class="alert-btn">
            <div class="dot"></div>
            <i class="fa-regular fa-bell"></i>
          </button>
          <img
            class="avatar"
            src="https://api.dicebear.com/7.x/miniavs/svg?seed=100"
          />
          <button class="upload">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
            <span>Upload</span>
          </button>
          <button class="upload bar-btn">
           <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="sid-menu">
        <h1>Settings</h1>
        <div class="menu-list">
          <button class="menu-btn active-menu-item">Public profile</button>
          <button class="menu-btn">Account settings</button>
          <button class="menu-btn">Notifications</button>
          <button class="menu-btn">PRO Account</button>
        </div>
      </div>
      <div class="info">
        <h2>Public profile</h2>

        <div class="profile-info">
          <img
            class="avatar"
            src="https://api.dicebear.com/7.x/miniavs/svg?seed=100"
          />
          <div class="actions">
            <button class="primary-btn">Change picture</button>
            <br />
            <button>Delete picture</button>
          </div>
        </div>

        <form>
          <div class="name-input">
            <div class="form-item">
              <p>First name</p>
              <input placeholder="First name" />
            </div>
            <div class="form-item">
              <p>Last name</p>
              <input placeholder="Last name" />
            </div>
          </div>
          <div class="form-item">
            <p>Location</p>
            <input placeholder="emailis@private.com" />
          </div>
          <div class="form-item">
            <p>Profession</p>
            <input placeholder="UI/UX Designer" />
          </div>
          <div class="form-item">
            <p>Bio</p>
            <textarea
              rows="8"
              placeholder="Open-Source designer @ UI Design Daily"
            ></textarea>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
